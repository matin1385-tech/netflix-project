{% extends "netflix/layout.html" %}

{% block content %}
    <div class="container my-4">
        <h2>My Watchlist</h2>
        {% if watchlist %}
            <div class="row">
                {% for item in watchlist %}
                    <div class="col-md-3 mb-4">
                        <div class="card movie-card h-100">
                            <img src="{{ item.movie.poster.url }}" class="card-img-top" alt="{{ item.movie.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.movie.title }}</h5>
                                <a href="{% url 'movie_detail' item.movie.id %}" class="btn btn-sm btn-outline-primary">Details</a>
                                <a href="{% url 'remove_from_watchlist' item.movie.id %}" class="btn btn-sm btn-outline-danger">Remove</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>Your watchlist is empty.</p>
        {% endif %}
    </div>
{% endblock %}
